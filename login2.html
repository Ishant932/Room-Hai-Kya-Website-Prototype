<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .tab button.active {
            background-color: #0072ff;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0072ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #005bb5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .footer a {
            color: #0072ff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
            <img src="images/logo6.png" width="300px" height="300px" style="margin-left: 40px;">
            
        <h1 id="page-title">Sign In</h1>
        <div class="tab">
            <button id="login-tab" class="active" onclick="showLogin()">Sign In</button>
            <button id="signup-tab" onclick="showSignup()">Sign Up</button>
        </div>
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <a href="/landlord.html"><button onclick="handleLogin()">Sign In</button></a>
            </div>
        </div>
        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <a href="/landlord.html"><button onclick="handleSignup()">Sign Up</button></a>
            </div>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            <p>Forgot your password? <a href="#">Reset Password</a></p>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            document.getElementById('page-title').textContent = 'Sign In';
        }

        function showSignup() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('page-title').textContent = 'Sign Up';
        }

        // function handleLogin() {
        //     // Handle login logic here
        //     alert('Sign In button clicked');
        // }

        // function handleSignup() {
        //     // Handle sign up logic here
        //     alert('Sign Up button clicked');
        // }
    </script>
</body>
</html>
