<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(227, 218, 235);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0072ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #005bb5;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #0072ff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .upload-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .upload-section h2 {
            margin-top: 0;
            color: #333;
        }
        .upload-section input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        .image-preview {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 10px;
        }
        .property-features {
            margin-top: 30px;
        }
        .property-features h2 {
            color: #333;
        }
        .feature-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .feature-group label {
            flex: 1;
            color: #333;
        }
        .feature-group select {
            flex: 2;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <img src="images/logo page.png" alt="" width="150px" height="150px" ;>
    <div class="container">
        <h1>Landlord Profile</h1>
        <form id="landlord-form">
            <!-- Landlord Information -->
            <div class="form-group">
                <label for="landlord-name">Full Name:</label>
                <input type="text" id="landlord-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="landlord-email">Email:</label>
                <input type="email" id="landlord-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="landlord-phone">Phone Number:</label>
                <input type="tel" id="landlord-phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="property-address">Property Address:</label>
                <input type="text" id="property-address" placeholder="Enter the property address" required>
            </div>
            <div class="form-group">
                <label for="property-description">Property Description:</label>
                <textarea id="property-description" rows="5" placeholder="Describe your property" required></textarea>
            </div>
            <div class="form-group">
                <label for="property-rent">Monthly Rent ($):</label>
                <input type="number" id="property-rent" placeholder="Enter the monthly rent" required>
            </div>
            <div class="form-group">
                <label for="property-availability">Availability Date:</label>
                <input type="date" id="property-availability" required>
            </div>

            <!-- Property Features -->
            <div class="property-features">
                <h2>Property Features</h2>
                <div class="feature-group">
                    <label for="balconies">Number of Balconies:</label>
                    <select id="balconies" required>
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>
                </div>
                <div class="feature-group">
                    <label for="rooms">Number of Rooms:</label>
                    <select id="rooms" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="feature-group">
                    <label for="floors">Number of Floors:</label>
                    <select id="floors" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
            </div>

            <!-- Upload Property Section -->
            <div class="upload-section">
                <h2>Upload Property Images</h2>
                <input type="file" id="property-images" accept="image/*" multiple>
                <div id="image-preview" class="image-preview"></div>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="form-footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
    <script>
        document.getElementById('landlord-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic here
            alert('Form submitted!');
            // You can also add code here to send the form data to a server
        });

        document.getElementById('property-images').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = ''; // Clear previous previews
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
